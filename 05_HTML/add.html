<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><center>Заполните анкету</center></h2>
    <form name="my_form2" action="http://fe.it-academy.by/TestForm.php" metod="post">
    <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" placeholder="Фамилия" pattern="[А-Яа-яЁё]" maxlength="25" required autofocus><br>
            <input type="text" name="name" placeholder="Имя" pattern="[А-Яа-яЁё]" maxlength="20" required><br>
            <input type="text" name="name2" placeholder="Отчество" pattern="[А-Яа-яЁё]" maxlength="24" required><br>    
    <fieldset>
        <legend>Паспортные данные</legend> 
        <input type="text" name="series" placeholder="AA" pattern="[A-Z]{2,}" maxlength="2" size="2" required>
        <input type="text" name="number" placeholder="1234567" pattern="[0-9]{7,}" maxlength="7" size="7" required >
    </fieldset> 
    <fieldset> 
        <legend>Дата рождения</legend> 
        <input type="text" name="year" placeholder="2000" pattern="[0-9]{4,}" maxlength="4" size="4"><br>
        <select name="list" id="list" placeholder="Январь" size="1">            
                <option value="1">Январь</option> 
                <option value="2">Февраль</option> 
                <option value="3">Март</option> 
                <option value="4">Апрель</option> 
                <option value="5">Май</option> 
                <option value="6">Июнь</option> 
                <option value="7">Июль</option> 
                <option value="8">Август</option> 
                <option value="9">Сентябрь</option> 
                <option value="10">Октябрь</option> 
                <option value="11">Ноябрь</option> 
                <option value="12">Декабрь</option> 
        </select><br>
        <input type="number" name="day" min="1" max="31" step="1"  pattern="[0-9]{2,}" maxlength="2" size="2">
    </fieldset>  
    <select name="nationality" id="nationality" placeholder="РБ" size="1" required>            
        <option value="1">РБ</option> 
        <option value="2">РФ</option> 
        <option value="3">Другие</option> 
    </select><br>
    Адрес:<br>
    <textarea name="text_area" cols="19" rows="2"></textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend> 
        <fieldset>
            <legend>Хобби</legend> 
            <label>
                <input type="checkbox" name="hobby[]">Рыбалка
            </label><br>
            <label>
                <input type="checkbox" name="hobby[]">Астрономия
            </label><br>
            <label>
                <input type="checkbox" name="hobby[]">Дайвинг
            </label><br>
            <label>
                <input type="checkbox" name="hobby[]">Марки
            </label><br>
        </fieldset>
        <fieldset>
            <legend>Домашние животные (возможность выбора нескольких вариантов):</legend> 
            <select name="list" id="list" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option> 
                        <option value="2">Ара</option> 
                        <option value="3">Неразлучник</option> 
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option> 
                        <option value="5">Окуни</option> 
                        <option value="6">Осётр</option> 
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option> 
                        <option value="8">Аист</option> 
                        <option value="9">Археоптерикс</option> 
                    </optgroup>
            </select>
        </fieldset>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="login" placeholder="Логин" pattern="[A-Za-z]{5,}"  maxlength="20" required><br>
        <input type="password" name="password" placeholder="Пароль" pattern="[A-Za-z]{10,}" maxlength="20" required autocomplete="off"><br>
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" placeholder="введите адрес почты" pattern="([A-zА-я])+([0-9\-_\+\.])*([A-zА-я0-9\-_\+\.])*@([A-zА-я])+([0-9\-_\+\.])*([A-zА-я0-9\-_\+\.])*[\.]([A-zА-я])+">
        <br>
        <input type="url" name="url" placeholder="введите адрес сайта" pattern="[A-Za-z]"><br>
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="number" min="-2.5" max="2.5" step="0.1" maxlength="3" size="3"><br>
        <input type="range" min="1" max="10" step="1" value="5"><br>
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"><br>
        <input type="image" src="email.gif">
    </fieldset>
    
</body>
</html>
